<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video Uploader</title>
	</head>
	<body>
		<h1>Upload a Video</h1>
		<form action="http://127.0.0.1:5000/upload" method="post" enctype="multipart/form-data">
			<label for="threshold"
				>Threshold (more = less sensitive, less = more sensitive, default = 110):</label
			>
			<input type="number" id="threshold" name="threshold" required value="110" />
			<br />
			<label for="threshold">Downscale Amount (default: 0.2):</label>
			<input type="any" id="downscale" name="downscale" required value="0.2" />
			<br />
			<label for="video">Select a video file:</label>
			<input type="file" id="video" name="video" accept="video/*" required />

			<br /><br />
			<input type="submit" value="Upload" />
		</form>
	</body>
</html>
